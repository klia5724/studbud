<!DOCTYPE html>
<html lang="en">

<head>
  <title>Studbud</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <link rel="stylesheet" href="scss/main.scss">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <header>
    <img id="logo" src="/images/logo.png" alt="Studbud logo" width="187.8" height="55.8">
    <div class="addNew">
      <button id="addTask">Add Task</button>
      <button id="addCol">Add Column</button>
    </div>
  </header>

  <main>

    <div class="kanban" id="kanbanBoard">

      <div class="statusCol">
        <h3 class="status">To-Do</h3>
        <div class="taskCol" id="noStatus">
          <div class="task" id="task1" draggable="true">
            <div class="taskContent">task</div>
            <span class="delete">&times;</span>
          </div>
        </div>
      </div>

      <div class="statusCol">
        <h3 class="status">Today</h3>
        <div class="taskCol">
        </div>
      </div>

      <div class="statusCol">
        <h3 class="status">In Progress</h3>
        <div class="taskCol">
        </div>
      </div>

      <div class="statusCol">
        <h3 class="status">Done</h3>
        <div class="taskCol">
        </div>
      </div>
    </div>

    <div class="popup" id="taskDetails">
      <div class="header">
        <h2 id="popupTitle">Task Details</h2>
        <button class="popupClose">
          <i class='bx bx-x'></i>
        </button>
      </div>
      <div class="body">
        <form id="taskForm">
          <input type="text" id="taskTitle" placeholder="Title*" required>
          <textarea id="taskDesc" id="taskDesc" name="taskDesc" placeholder="Description" required></textarea>
          <input type="text" id="taskPriority" placeholder="Priority: Low / Medium / High" required>
          <label for="taskDueDate">Due Date</label>
          <input type="date" id="taskDueDate" required>
          <label for="taskTime">Time to Complete</label>
          <input type="text" id="taskTime" placeholder="__hours __minutes" required>
          <input type="submit" value="Save" id="taskSubmit" />
      </div>
      </form>
    </div>

  </main>


  <!-- REMEMBER TO APA REFERENCE https://boxicons.com/usage -->
  <div id="sidebar">
    <div class="toggles">

      <div id="musicToggle" onclick="openMusic()">
        <button type="button" class="openFeat" onclick="openMusic()">
          <i class='bx bx-music bx-md bx-tada-hover'></i>
        </button>
      </div>

      <div id="searchToggle">
        <button type="button" class="openFeat" onclick="openFeat()">
          <i class='bx bx-search bx-md bx-tada-hover'></i>
        </button>
      </div>

      <div id="timerToggle">
        <button type="button" class="openFeat" onclick="openFeat()">
          <i class='bx bx-time-five bx-md bx-tada-hover'></i>
        </button>
      </div>

    </div>
  </div>
  </div>

  <div class="features">
    <button type="button" class="closeFeat" onclick="closeFeat()">
        <i class='bx bx-x bx-md'></i>
      </button>
    <div class="musicPlayer"> 
             <h2 class="nowPlaying">Now Playing</h2>
             <div class="songCover"></div>
             <div class="songTitle">Song Name</div>
             <div class="songArtist">Song Artist</div>
           </div>

         <div class="musicSeeker">
             <div class="timeNow">00:00</div>
              <input type="range" min="1" max="100" value="0" class="seeker" onchange="seekTo()">
              <div class="timeDuration">00:00</div>
         </div>
         <div class="musicButtons">
             <div class="songPrev" onclick="prevSong()">
                  <i class='bx bx-skip-previous bx-lg'></i>
              </div>
              <div class="songPlayPause" onclick="songPlayPause()">
                  <i class='bx bx-play bx-lg'></i>
              </div>
              <div class="songNext" onclick="nextSong()">
                  <i class='bx bx-skip-next bx-lg'></i>
              </div>
        </div>
  </div>

</body>

<script src="script.js"></script>

</html>
